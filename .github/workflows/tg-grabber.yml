name: TG Grabber

on:
  schedule:
    - cron: "*/5 * * * *"   # каждые 5 минут
  workflow_dispatch: {}      # возможность запустить вручную

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install telethon gspread oauth2client

      - name: Write GCP key file
        run: |
          echo "$GCP_JSON" > gcp_sa.json
        env:
          GCP_JSON: ${{ secrets.GCP_JSON }}

      - name: Run grabber
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          STRING_SESSION: ${{ secrets.STRING_SESSION }}
          GSHEET_TITLE: ${{ secrets.GSHEET_TITLE }}
          SHEET_NAME: ${{ secrets.SHEET_NAME }}
          GCP_JSON_PATH: gcp_sa.json
        run: |
          python grabber_actions.py
